<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <h1>Quiz Result</h1>
  <p id="resultMsg"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("malpractice") === "1") {
      document.getElementById("resultMsg").textContent = "Quiz ended due to malpractice.";
    } else if (params.get("score")) {
      document.getElementById("resultMsg").textContent = "You completed the quiz successfully!";
    } else {
      document.getElementById("resultMsg").textContent = "No result available.";
    }

    // Exit fullscreen if still active
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
  </script>
</body>
</html>
